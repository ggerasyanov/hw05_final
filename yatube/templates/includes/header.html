<nav class="navbar navbar-light" style="background-color: lightskyblue">
  <div class="container">
    {% load static %}
    <a class="navbar-brand" href="{% url 'posts:index' %}">
      <img src="{% static 'img/logo.png' %}" width="30" height="30" 
      class="d-inline-block align-top" alt="">
      <span style="color:red">Ya</span>tube
    </a>
    {% with request.resolver_match.view_name as view_name %}
    <ul class="nav nav-pills">
      <li class="nav-item"> 
        <a class="nav-link {% if view_name  == 'about:author' %} active
        {% endif %}" href="{% url 'about:author' %}">
          Об авторе
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if view_name  == 'about:tech' %} active
        {% endif %}" href="{% url 'about:tech' %}">
          Технологии
        </a>
      </li>
      {% if request.user.is_authenticated %}
      <li>
        <div class="dropdown">
          <button class="btn btn-outline-primary ms-2" type="button" 
          id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" 
          aria-expanded="false">
            Профиль
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <p class="dropdown-item" >Привет {{ user.first_name }}<hr></p>
            <a class="dropdown-item" href="{% url 'posts:post_create' %}">
              Новая запись</a>
            <a class="dropdown-item" href="{% url 'users:logout' %}">
              Выйти</a>
          </div>
        </div>
      </li>
      {% else %}
      <li class="nav-item"> 
        <a class="nav-link {% if view_name  == 'users:login' %} active
        {% endif %}" href="{% url 'users:login' %}">
          Войти
        </a>
      </li>
      <li class="nav-item"> 
        <a class="nav-link {% if view_name  == 'users:signup' %} active
        {% endif %}" href="{% url 'users:signup' %}">
          Регистрация
        </a>
      </li>
      {% endif %}
    {% endwith %}
    </ul>
  </div>
</nav>
